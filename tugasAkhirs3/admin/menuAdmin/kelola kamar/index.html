<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arip - ADMIN KAMAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        function showNotification() {
            alert('Data telah ditambahkan!');
        }
    </script>
</head>
<body>
    <div class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ZYN HOTEL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/admin/menuAdmin">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/menuAdmin/kelola kamar">Kelola kamar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/menuAdmin/kelola fasilitas">Kelola fasilitas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/menuAdmin/data pemesan">Data pemesan</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <main class="container mt-5 pt-5">
        <h2 class="text-center mb-4">Kelola Kamar</h2>
        <div>
            <div class="mb-3">
                <label for="roomName" class="form-label">Nama Kamar</label>
                <input type="text" class="form-control" id="roomName" placeholder="Masukkan nama kamar">
            </div>
            <div class="mb-3">
                <label for="roomType" class="form-label">Tipe Kamar</label>
                <select class="form-select" id="roomType">
                    <option value="" disabled selected>Pilih tipe kamar</option>
                    <option value="Single">STANDAR</option>
                    <option value="Double">DELUXE</option>
                    <option value="Suite">FAMILY</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="roomPrice" class="form-label">Harga Per Malam</label>
                <input type="number" class="form-control" id="roomPrice" placeholder="Masukkan harga per malam">
            </div>
            <div class="mb-3">
                <label for="roomFacilities" class="form-label">Fasilitas</label>
                <textarea class="form-control" id="roomFacilities" rows="3" placeholder="Masukkan fasilitas kamar"></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="showNotification()">Simpan</button>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="container-fluid bg-dark shadow-lg py-4">
        <p style="text-align: center; color: white;">&copy;2025 ZYN Best Hotel</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
